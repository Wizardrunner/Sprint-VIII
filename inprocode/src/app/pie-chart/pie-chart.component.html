<!-- src/app/pie-chart/pie-chart.component.html -->
<div class="chart-header">
    <h2>Pie Chart</h2>
    <div class="navigation-container">
      <button (click)="navigateMonths(-1)" class="navigation-button prev"></button>
      <span>{{ months[currentMonthIndex] }}</span>
      <button (click)="navigateMonths(1)" class="navigation-button next"></button>
    </div>
  </div>
  <hr class="divider"/>
  <div class="pie-chart-container">
    <canvas id="pieChart"></canvas>
  </div>
